<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Calculator</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="calculator-wrap">
      <div class="result">0</div>
      <div class="numbers-grid">
        <div class="button clear gray">AC</div>
        <div class="button toggle-negative gray">+/-</div>
        <div class="button percent gray">%</div>
        <div class="button divide orange">/</div>
        <div class="button number black">7</div>
        <div class="button number black">8</div>
        <div class="button number black">9</div>
        <div class="button multiply orange">x</div>
        <div class="button number black">4</div>
        <div class="button number black">5</div>
        <div class="button number black">6</div>
        <div class="button minus orange">-</div>
        <div class="button number black">1</div>
        <div class="button number black">2</div>
        <div class="button number black">3</div>
        <div class="button add orange">+</div>
        <div class="button zero number black">0</div>
        <div class="button dot black">.</div>
        <div class="button equal orange">=</div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
