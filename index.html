<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Calculator</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="calculator-wrap">
      <div class="result" id="result">0</div>
      <div class="numbers-grid">
        <div class="button clear gray" onclick="clearDisplay() ">AC</div>
        <div class="button toggle-negative gray" onclick="toggleNegative()">
          +/-
        </div>
        <div class="button percent gray">%</div>
        <div class="button divide orange" onclick="evaluateByOperators('/')">
          /
        </div>
        <div class="button number black" onclick="displayValue('7')">7</div>
        <div class="button number black" onclick="displayValue('8')">8</div>
        <div class="button number black" onclick="displayValue('9')">9</div>
        <div class="button multiply orange" onclick="evaluateByOperators('*')">
          x
        </div>
        <div class="button number black" onclick="displayValue('4')">4</div>
        <div class="button number black" onclick="displayValue('5')">5</div>
        <div class="button number black" onclick="displayValue('6')">6</div>
        <div class="button minus orange" onclick="evaluateByOperators('-')">
          -
        </div>
        <div class="button number black" onclick="displayValue('1')">1</div>
        <div class="button number black" onclick="displayValue('2')">2</div>
        <div class="button number black" onclick="displayValue('3')">3</div>
        <div class="button add orange" onclick="evaluateByOperators('+')">
          +
        </div>
        <div class="button zero number black" onclick="displayValue('0')">
          0
        </div>
        <div class="button dot black">.</div>
        <div class="button equal orange" onclick=" evaluateCalculation()">
          =
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
